<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-md-12 my-3">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 75%"
        >
          {{ (cantidadBuenas / preguntas.quiz.length) * 100 }}%
        </div>
      </div>
    </div>
    <ng-container *ngFor="let pregunta of preguntas.quiz; let i = index">
      <div class="col-lg-4 border px-3">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-12">
            <img
              *ngIf="pregunta.imagen; else alturaPorDefecto"
              [src]="pregunta.imagen"
              alt="imagen"
              loading="lazy"
              width="100"
              class="img-fluid m-1"
            />
            <ng-template #alturaPorDefecto>
              <div style="height: 100px"></div>
            </ng-template>
            <h5>{{ pregunta.titulo }}</h5>
          </div>
        </div>
        <div class="row justify-content-center align-items-center my-3">
          <ng-container *ngFor="let opcion of pregunta.opciones">
            <div class="col-lg-6 form-check">
              <input
                type="radio"
                [value]="opcion.isTrue"
                (change)="handlerChange($event, i)"
                class="form-check-input"
                [name]="'pregunta' + pregunta.id"
                [id]="'pregunta' + pregunta.id + opcion.id"
              />
              <label
                [for]="'pregunta' + pregunta.id + opcion.id"
                class="form-check-label"
                >{{ opcion.opcion }}</label
              >
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
    <div class="col-lg-4 border px-3">
      <button (click)="valor()">Enviar</button>

      <h3>{{ cantidadBuenas }}/{{ preguntas.quiz.length }}</h3>
    </div>
  </div>
</div>
